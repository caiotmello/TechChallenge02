# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - techchallenge02

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cmellorepository.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_274c631e8655479f8dff4d06fe79c29e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4433afe353d6447280aba06b17b6b114 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cmellorepository.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_274c631e8655479f8dff4d06fe79c29e }}/techchallenge02:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'techchallenge02'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_04619d0b989a41b18b2fe13f10c29c28 }}
        images: 'cmellorepository.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_274c631e8655479f8dff4d06fe79c29e }}/techchallenge02:${{ github.sha }}'